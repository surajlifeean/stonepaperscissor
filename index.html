<script>



var name=prompt("Please Enter Your Name");

document.getElementById("name").innerHTML ="Hello "+name+":) Lets Play!!!";


var myscore=0;//holds ur score
var oscore=0;//holds opponent's score
var ochoice=0;//holds the numeric value of the choice of opponent
var flag=0; //used to opt for a random choice if the user has not taken his turn


$(function(){




// on play again click
$('.btagain').click(function(){

	//hide back the contents again
	$('.mstone').hide();

	$('.mpaper').hide();

	$('.mscissor').hide();

	$('.ostone').hide();

	$('.opaper').hide();

	$('.oscissor').hide();

	 var rand=Math.floor(Math.random() * 10)+1;
// opting for a random number to select an option for opponent's turn
	 ochoice=rand%3 +1;

//audio of stone , paper and scissors
	var audio=document.getElementById("audio");
	audio.play();

});


$('.btagain').click(function(){

setTimeout(check, 5000);

function check(){

	if(flag==0){
		$('.mscissor').show();

			if(ochoice==2)
				myscore++;
			if(ochoice==1)
				oscore++;

			document.getElementById("me").innerHTML =myscore;
			document.getElementById("opp").innerHTML =oscore;
	}

	else
		flag=0;
}
});


$('.btagain').click(function(){

setTimeout(explode, 4000);

function explode(){

	//alert(rand);	

	if(ochoice==1)
		{
			$('.ostone').show();

		}

	else if(ochoice==2)
	{
		$('.opaper').show();
	}
	else
	{
		$('.oscissor').show();
	
	}


	}


});



});

$('.btagain').click(function(){

var time = 3; /* how long the timer runs for */
var initialOffset = '440';
var i = 1
var interval = setInterval(function() {
    $('.circle_animation').css('stroke-dashoffset', initialOffset-(i*(initialOffset/time)));
    $('h2').text(i);
    if (i == time) {
        clearInterval(interval);
    }
    i++;  
}, 1000);

});



	$('.btstone').click(function(){
		$('.mstone').show();
		if(flag!=1)
		{
		flag=1;
		if(ochoice==3)
			myscore++;
		if(ochoice==2)
			oscore++;
			document.getElementById("me").innerHTML =myscore;
			document.getElementById("opp").innerHTML =oscore;
		}

	});

	$('.btpaper').click(function(){
		$('.mpaper').show();
			if(flag!=1){
			flag=1;
			if(ochoice==1)
				myscore++;
			if(ochoice==3)
				oscore++;

			document.getElementById("me").innerHTML =myscore;
			document.getElementById("opp").innerHTML =oscore;
		}


	});

	$('.btscissor').click(function(){
		$('.mscissor').show();
		if(flag!=1){
			flag=1;
			if(ochoice==2)
				myscore++;
			if(ochoice==1)
				oscore++;

			document.getElementById("me").innerHTML =myscore;
			document.getElementById("opp").innerHTML =oscore;
		}


	});








</script>
