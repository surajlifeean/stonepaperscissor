<script>

$(function(){

	var person = prompt("Please enter your name", "");

	  document.getElementById("name").innerHTML ="Hello "+person+"! Lets Play";

	$('.mstone').hide();

	$('.mpaper').hide();

	$('.mscissor').hide();

	$('.ostone').hide();

	$('.opaper').hide();

	$('.oscissor').hide();



	$('.btstone').click(function(){
		$('.mstone').show();

	});

	$('.btpaper').click(function(){
		$('.mpaper').show();

	});

	$('.btscissor').click(function(){
		$('.mscissor').show();

	});


$('.btagain').click(function(){


setTimeout(explode, 4000);

function explode(){

 var rand=Math.floor(Math.random() * 10)+1;
	//alert(rand);	
	if(rand%2==0 && rand%3!=0)
		$('.ostone').show();
	else if(rand%3==0)
		$('.opaper').show();
	else
		$('.oscissor').show();


	}


});


$('.btagain').click(function(){

	var audio=document.getElementById("audio");
	audio.play();
});

});

$('.btagain').click(function(){

var time = 3; /* how long the timer runs for */
var initialOffset = '440';
var i = 1
var interval = setInterval(function() {
    $('.circle_animation').css('stroke-dashoffset', initialOffset-(i*(initialOffset/time)));
    $('h2').text(i);
    if (i == time) {
        clearInterval(interval);
    }
    i++;  
}, 1000);

});




</script>
